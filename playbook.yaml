- hosts: all
  collections:
    - fortinet.fortios
  connection: httpapi
  vars:
   ansible_httpapi_use_ssl: yes
   ansible_httpapi_validate_certs: no
   ansible_httpapi_port: 443
  tasks:
  - name: Create VDOM
    tags:
    - vdom
    fortios_system_vdom:
      vdom:  "{{ vdom }}"
      state: "present"
      system_vdom:
        name: "{{ vdom }}"
        short_name: "{{ vdom }}"
#        temporary: "5"
#        vcluster_id: "6"
